<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/app.js" type="module" defer></script>
</head>

<body>
    <div id="app">
        <main id="site_main">
            <div class="container">
                <h1 class="my-4">Add a new task</h1>
                <div class="row">
                    <div class="col">
                        <div class="addTask d-flex flex-column align-items-start p-2">
                            <input class="p-1" type="text" v-model="taskText" placeholder="Inserisci una nuova task">
                            <small v-show="!valid" class="text-danger py-1">Inserisci una task valida</small>
                            <button class="btn btn-primary my-2" @click="addTask(taskText)">Add</button>
                        </div>
                    </div>
                </div>
                <div class="row py-4">
                    <div class="col">
                        <h2>To Do</h2>
                        <ul class="taskList ps-4">
                            <li v-for="(task, i) in tasks" :class="task.done ? 'text-decoration-line-through' : ''">{{task.text}}
                            <i v-if="task.done" @click.stop="removeTask(i)" class="fa-regular fa-circle-check p-1 text-success"></i>
                            <i class="fa-regular fa-circle-xmark p-1 text-danger" @click.stop="removeTask(i)" v-else></i>
                            </li>
                        </ul>
                        <small class="text-secondary">* clicca sull'icona affianco alla task per rimuoverla</small>

                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </main>
        <!-- /#site_main -->
    </div>



</body>

</html>
